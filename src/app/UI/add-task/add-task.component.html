<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
      <div class="page-header">Add Task</div>
      <form class="form-horizontal" [formGroup]="taskForm" (ngSubmit)="addTask()" #formDir="ngForm" novalidate>
          <div class="form-group">
            <label class="control-label col-sm-2" for="taskName">Task:</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" name="taskName" placeholder="Enter Task Name" formControlName="taskName" required>
              <span class="text-danger" *ngIf="taskName.invalid && formDir.submitted">
                Name is required.
              </span>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="priority">Priority:</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" name="priority" placeholder="Enter Priority" formControlName="priority" required>
              <span class="text-danger" *ngIf="priority.invalid && formDir.submitted">
                Priority is required and should be numeric with not more than 8 digits.
              </span>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="parentTask">Parent Task:</label>
            <div class="col-sm-6">
              <select class="form-control" name="parentTask" formControlName="parentTask">
                <option *ngFor="let task of tasks" value={{task.TaskId}}>{{task.TaskName}}</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="startDate">Start Date:</label>
            <div class="col-sm-10">
              <ng-datepicker [options]="dateOptions" name="startDate" formControlName="startDate"></ng-datepicker>
              <span class="text-danger" *ngIf="startDate.invalid && formDir.submitted">
                Start date is required.
              </span>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="endDate">End Date:</label>
            <div class="col-sm-10">
              <ng-datepicker [options]="dateOptions" name="endDate" formControlName="endDate"></ng-datepicker>
              <span class="text-danger" *ngIf="endDate.invalid && formDir.submitted">
                End date is required.
              </span>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="text-danger bottom-margin-10" *ngIf="error.isError && formDir.submitted">
                {{error.errorMessage}}
              </div>
              <div class="bottom-margin-10" *ngIf="loading">
                Processing... Please wait...
              </div>
              <div>
                <button type="submit" class="btn btn-success right-margin-10">Add Task</button>
                <input type="button" class="btn btn-danger" (click)="reset(formDir)" value="Reset" />
              </div>
            </div>
          </div>
        </form>
  </div>
  <div class="col-md-2"></div>
</div>
